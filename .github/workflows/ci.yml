name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check

  jest:
    runs-on: ubuntu-latest
    env:
      ENFORCE_PHASE1_COVERAGE: 'true'
      ENFORCE_PHASE2_COVERAGE: 'true'
      ENFORCE_PHASE3_COVERAGE: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test -- --ci --runInBand --coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage

  e2e-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run test:e2e:smoke
